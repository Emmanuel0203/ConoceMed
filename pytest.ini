[pytest]
# Deshabilitamos la carga automática del plugin allure_pytest porque la versión
# instalada es incompatible con la versión de pytest en este entorno. Esto
# evita errores de tipo 'str' object has no attribute 'iter_parents' durante
# la fase de discovery. Si prefieres ejecutar con Allure, podemos alinear las
# versiones (recomendado) o instalar Allure CLI y una versión compatible.
## Nota: el plugin `allure_pytest` puede causar errores si su versión no es
## compatible con la versión de pytest instalada. Para generar reportes
## Allure localmente, instala una versión compatible de `allure-pytest` y
## (si existe) renombra/elimina `tests/allure.py` para evitar shadowing.
## Si necesitas deshabilitar Allure temporalmente, añade `-p no:allure_pytest`
## a `addopts` o ejecuta pytest con `-p no:allure_pytest`.
addopts = -q
testpaths = tests
markers = 
    e2e: pruebas e2e
    integration: pruebas de integración
    unit: pruebas unitarias
    performance: pruebas de rendimiento
python_files = test_*.py
