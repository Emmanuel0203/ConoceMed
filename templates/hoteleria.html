{% extends "base.html" %}

{% block title %}Hotelería{% endblock %}

{% block head %}
  <!-- Estilos Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #86dddd;
    }
    h1 {
      color: #154360;
    }
    a button, button {
      background-color: #154360;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1rem;
    }
    a button:hover, button:hover {
      background-color: #0b2e4a;
    }
    #map {
      margin-top: 30px;
      height: 600px;
      width: 100%;
      border-radius: 10px;
      border: 2px solid #154360;
    }
  </style>
{% endblock %}

{% block content %}
  <h1>Hotelería</h1>
  <p>La hotelería en Medellín ofrece opciones modernas y acogedoras, ideales para turistas.</p>

  <!-- Mapa interactivo -->
  <div id="map"></div>

  <a href="{{ url_for('index') }}#seccion3">
    <button>Volver</button>
  </a>
{% endblock %}

{% block scripts %}
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializa el mapa centrado en Medellín
    const mapa = L.map('map').setView([6.2518, -75.5636], 13);

    // Capa base OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(mapa);
  </script>
{% endblock %}
