<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ConoceMed{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <!-- Header fijo -->
  <header>
    {% block header %}
      {% include "partials/header.html" %}
    {% endblock %}
  </header>

  <div class="d-flex" id="layout">
    <!-- Sidebar -->
    {% block sidebar %}
      {% include "partials/sidebar.html" %}
    {% endblock %}

    <!-- Contenido dinÃ¡mico -->
    <main class="flex-fill">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Footer oculto por defecto -->
  <footer id="footer" class="d-none">
    {% block footer %}
      {% include "partials/footer.html" %}
    {% endblock %}
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const section4 = document.getElementById("seccion4");
      const footer = document.getElementById("footer");

      if (section4 && footer) {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                // Aparece cuando seccion4 entra a la vista
                footer.classList.remove("d-none");
              } else {
                // Desaparece al salir de seccion4
                footer.classList.add("d-none");
              }
            });
          },
          {
            threshold: 0.2, // basta con que el 20% sea visible
          }
        );

        observer.observe(section4);
      }
    });
  </script>

</body>
</html>
