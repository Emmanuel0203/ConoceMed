<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ConoceMed{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
  {% block head %}{% endblock %}
</head>


<body>

  <!-- Header fijo -->
  <header>
    {% block header %}
      {% include "partials/header.html" %}
    {% endblock %}
  </header>

  <div class="d-flex" id="layout">
    <!-- Sidebar -->
    {% block sidebar %}
      {% include "partials/sidebar.html" %}
    {% endblock %}

    <!-- Contenido dinÃ¡mico -->
    <!-- Ajustamos el ancho del main para restar el ancho del sidebar y evitar overflow horizontal -->
    <main class="flex-fill" style="margin-left: 280px; width: calc(100% - 280px); overflow-x: hidden; position: relative;">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.13.0/lottie.min.js"></script>

  {% block scripts %}{% endblock %}
  <!-- Bootstrap JS con Popper incluido -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
document.addEventListener('DOMContentLoaded', function () {
    var dropdownElements = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
    dropdownElements.forEach(function (dropdownToggleEl) {
        new bootstrap.Dropdown(dropdownToggleEl);
    });
});
</script>

<!-- Navigation helper: make sidebar hash-links work from other routes (e.g. /admin) -->
<script>
  (function() {
    // handle links in sidebar that use hashes like #seccion3
    function onSidebarClick(e) {
      const a = e.currentTarget;
      const href = a.getAttribute('href');
      if (!href) return;
      // only handle pure-hash links (start with '#')
      if (href.startsWith('#')) {
        // if we're already on root, navigate in-page
        if (location.pathname === '/' || location.pathname === '') {
          e.preventDefault();
          // set hash (this will trigger any hashchange handlers)
          location.hash = href;
        } else {
          // not on root: navigate to root and include the hash so the main page will load that section
          e.preventDefault();
          window.location.href = '/' + href;
        }
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      try {
        const sidebar = document.getElementById('sidebar');
        if (!sidebar) return;
        const links = sidebar.querySelectorAll('a[href^="#"]');
        links.forEach(a => a.addEventListener('click', onSidebarClick));
      } catch (e) {
        // silently ignore in case sidebar not present
        console.warn('sidebar navigation helper init failed', e);
      }
    });
  })();
</script>

</body>
</html>
