<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ConoceMed{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
  {% block head %}{% endblock %}
</head>


<body>

  <!-- Header fijo -->
  <header>
    {% block header %}
      {% include "partials/header.html" %}
    {% endblock %}
  </header>

  <div class="d-flex" id="layout">
    <!-- Sidebar -->
    {% block sidebar %}
      {% include "partials/sidebar.html" %}
    {% endblock %}

    <!-- Contenido dinÃ¡mico -->
    <!-- Ajustamos el ancho del main para restar el ancho del sidebar y evitar overflow horizontal -->
    <main class="flex-fill" style="margin-left: 280px; width: calc(100% - 280px); overflow-x: hidden; position: relative;">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.13.0/lottie.min.js"></script>

  {% block scripts %}{% endblock %}
  <!-- Bootstrap JS con Popper incluido -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
document.addEventListener('DOMContentLoaded', function () {
    var dropdownElements = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
    dropdownElements.forEach(function (dropdownToggleEl) {
        new bootstrap.Dropdown(dropdownToggleEl);
    });
});
</script>

</body>
</html>
